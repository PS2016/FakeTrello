<!DOCTYPE html>
<html>
<head>
    <title>All tasks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Tasks</h2>
        <p>Here you can see all your tasks.</p>
        <div class="panel-group">
            <div class="panel panel-success" onclick="ShowTask(id)">
                <div class="panel-heading task-heading">Task #1 (Low)</div>
                <div class="panel-body task-body">Task description short</div>
            </div>
            <div class="panel panel-warning">
                <div class="panel-heading task-heading">Task #2 (Medium)</div>
                <div class="panel-body task-body">Task description short</div>
            </div>
            <div class="panel panel-danger">
                <div class="panel-heading task-heading">Task #3 (High)</div>
                <div class="panel-body task-body">Task description short</div>
            </div>
        </div>
    </div>
    <script src="Script/bootstrap.js"></script>
    <script src="Script/jquery.js"></script>
    <script src="Script/main.js"></script>
</body>
</html>
